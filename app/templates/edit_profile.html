{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Edit Profile{% endblock %}

{% block page_content %}
<div class="page-header">
	{% if user.username == current_user.username %}
    <h1>Edit My Profile</h1>
    {% else %}
    <h1>Edit User Profile</h1>
    {% endif %}
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
